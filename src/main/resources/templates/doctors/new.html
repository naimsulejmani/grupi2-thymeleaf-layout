<!DOCTYPE html>
<html th:replace="~{layoutFile :: layout('Doctor New', ~{::section})}">

<section>
    <main class="container">


        <p> Welcome to Register Doctor form</p>
        <hr/>

        <a th:href="@{/doctors}" class="btn btn-link">Back to Doctors</a><br/>
        <a class="btn btn-link" onclick="window.history.back()">Back to previous page!</a>

        <form th:object="${doctor}" method="post" th:action="@{/doctors/new}">
            <!--            <input type="hidden" th:value="*{id}" id="id" name="id"/>-->
            <input type="hidden" th:field="*{id}"/>
            <div class="row">
                <label for="name" class="form-label">Name</label>
                <input type="text" th:field="*{name}" class="form-control"/>
            </div>
            <div class="row">
                <label for="surname" class="form-label">Surname</label>
                <input type="text" th:field="*{surname}" class="form-control"/>
            </div>
            <div class="row">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" th:field="*{phone}" class="form-control"/>
            </div>
            <div class="row">
                <label for="address" class="form-label">Address</label>
                <input type="text" th:field="*{address}" class="form-control"/>
            </div>
            <div class="row">
                <label for="speciality" class="form-label">Speciality</label>
                <input type="text" th:field="*{speciality}" class="form-control"/>
            </div>
            <hr>
            <div>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>
        </form>

    </main>
</section>
</html>
